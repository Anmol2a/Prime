<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPD ClearKey DRM Player - Video.js</title>

    <!-- Video.js Styles & Scripts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.2/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.2/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-dash/2.11.0/videojs-dash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-eme/3.7.0/videojs-contrib-eme.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #player-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .telegram-btn {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 15px;
            transition: 0.3s;
        }
        .telegram-btn:hover {
            background-color: #0077b5;
        }
    </style>
</head>
<body>

    <h2>MPD ClearKey DRM Player - Video.js</h2>
    <div id="player-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls width="100%" height="450"></video>
    </div>

    <a href="https://t.me/+e6G48oujQuExOTg1" class="telegram-btn" target="_blank">Join Telegram</a>

    <script>
        var player = videojs('videoPlayer', {
            controls: true,
            autoplay: false,
            fluid: true,
            techOrder: ['html5'],
            sources: [{
                src: "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd", // Replace with your MPD URL
                type: "application/dash+xml"
            }]
        });

        player.ready(function () {
            this.eme();
            this.src({
                src: "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd", // Replace with your MPD URL
                type: "application/dash+xml",
                keySystems: {
                    "org.w3.clearkey": {
                        "keys": {
                            "ae26845bd33038a9c0774a0981007294": "63ac662dde310cfb4cc6f9b43b34196d" // Replace with your ClearKey
                        }
                    }
                }
            });
        });

        player.on('error', function() {
            console.error("Video.js Error:", player.error());
            alert("Error loading video: " + player.error().message);
        });
    </script>

</body>
</html>
